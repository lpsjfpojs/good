<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 구글 폰트 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
    
    <!-- CSS 스타일 -->
    <style>
        body {
            font-family: "Diphylleia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 밝은 배경색 */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333; /* 텍스트 색상 */
            text-align: center; /* 중앙 정렬 */
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 10px;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff; /* 각 항목 배경색 */
            border-radius: 5px; /* 둥근 모서리 */
            transition: box-shadow 0.3s; /* 호버 효과를 위한 트랜지션 */
        }
        .video-list li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 호버 시 그림자 효과 */
        }
        .video-link {
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #007bff; /* 링크 색상 */
            transition: color 0.3s;
        }
        .video-link:hover {
            color: #0056b3; /* 링크 호버 시 색상 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>유튜브 링크</h1>
        <ul class="video-list">
            <li>
                <h2>영상 1</h2>
                <a href="https://www.youtube.com/watch?v=mRuU0a4zj4k" class="video-link" target="_blank">유튜브 영상 1 보기</a>
            </li>
            <li>
                <h2>영상 2</h2>
                <a href="https://www.youtube.com/shorts/mZPkoLfdGQg" class="video-link" target="_blank">유튜브 영상 2 보기</a>
            </li>
            <li>
                <h2>영상 3</h2>
                <a href="https://www.youtube.com/watch?v=f04hD55EvG8" class="video-link" target="_blank">유튜브 영상 3 보기</a>
            </li>
        </ul>
    </div>
</body>
</html>
